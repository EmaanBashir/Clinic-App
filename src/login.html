<!doctype html>
<html lang="en">

<head>
	<title>EyeMed Clinic</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

	<link rel="stylesheet" href="./css/style.css">

</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jfif);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center my-5">
					<h2 class="heading-section">EYEMED CLINIC</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Have an account?</h3>
						<form action="#" class="signin-form">
							<div class="form-group">
								<input id = "username" type="text" class="form-control" placeholder="Username" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password"
									required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<p id = "error" class="text-danger px-3"></p>
							</div>
							<div class="form-group">
								<button id = "login" type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="./js/login.js"></script>
	<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
	<script src="./js/popper.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>

</body>

</html>
