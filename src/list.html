<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeMed Clinic</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
        }

        .img {
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body class="img js-fullheight" style="background-image: url(images/bg.jfif);">
    <div class="container-lg card mt-5 p-5">
        <div class="text-start"><a id="backBtn" href="./index.html" class="btn">BACK</a></div>

        <h2 class="text-center mt-4 mb-3">Patients List</h2>

        <div class="row">
            <div class="col-lg-4 col-md-6 col-10">
                <label for="consultant" class="form-label"><strong>Consultant</strong></label>
                <select id="consultant" class="form-select" required>
                    <option value="0">Dr. Hamid Bashir</option>
                    <option value="1">Dr. Naeem Altaf</option>
                </select>
            </div>
            <div class="col-lg-8 col-md-6 col-2 text-end">
                <br>
                <a class="btn btn-secondary" id="printBtn">PRINT</a>
            </div>
        </div>
        <div class="table-responsive-xxl">
            <h4 id="currentMonth" class="mt-3"></h4>
            <table class="table table-hover">
                <thead id="thead1">
                    <tr>
                        <th>MR No.</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Date</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Consultation Fee</th>
                    </tr>
                </thead>
                <tbody id="tbody1">

                </tbody>
            </table>
            <h6>Total Fee: &nbsp <span id="total1"></span></h6>

            <h4 id="previousMonth" class="mt-3"></h4>
            <table class="table table-hover">
                <thead id="thead2">
                    <tr>
                        <th>MR No.</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Date</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Consultation Fee</th>
                    </tr>
                </thead>
                <tbody id="tbody2">

                </tbody>
            </table>
            <h6>Total Fee: &nbsp <span id="total2"></span></h6>
        </div>
    </div>

    <script src="./js/list.js"></script>
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
</body>

</html>
